<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Clone Task 3.css">
    <title>Clone Task 3 - SCSS</title>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <img src="https://via.placeholder.com/400" alt="Header Image">
    </header>

    <!-- Section for rows -->
    <section class="row-section">
        <div class="container rows">
            <!-- Individual rows within the container -->
            <div class="row">Row 1</div>
            <div class="row">Row 2</div>
            <div class="row">Row 3</div>
            <div class="row">Row 4</div>
        </div>
    </section>

    <!-- Section for circles -->
    <section class>
        <div class="circle-section"> 
            <!-- Individual circle elements -->
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="footer"></footer>
</body>
</html>
